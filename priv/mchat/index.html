<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Mighty Chat">
  <meta name="author" content="Hardik Varia">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div>
  <script type="text/x-handlebars" data-template-name="sidebar-view">
    <div class="header">
      <h2>Mchat</h2>
    </div>
    {{view Mchat.LoginView}}
    {{view Mchat.CurrentUserView}}
    {{view Mchat.UsersCollectionView}}
    <div><iframe src=""></iframe></div>
  </script>
  <script type="text/x-handlebars" data-template-name="login-view">
    <form>
      {{view Em.TextField width="240px"
          placeholder="Enter username"
          valueBinding="username"}}
      <button type="sumbit" class="btn primary">
        Connect
      </button>
    </form>
  </script>
  <script type="text/x-handlebars" data-template-name="chatbox-view">
    <div class="chat-header"><h3>{{to}}</h3>
      <span>
        <i {{action "close" on="click"}} class="pull-right icon-remove"></i>
      </span>
    </div>
    <div class="chat-log"></div>
    <div class="chat-input">
      {{view Em.TextArea valueBinding="msg"
          action="keyup" target="parentView"}}
    </div>
  </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/ember-0.9.8.1.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/bullet.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
